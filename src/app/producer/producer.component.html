<div class="p-grid">
        <div class="p-col-12">
            <div class="card card-w-title">
                <div class="p-grid ui-fluid vertical-container">
                        <div class="p-col p-col-align-start"> 
                            <h1 class="mt-2">Producer</h1>
                        </div>
                        <div class="p-col-1 p-col-align-end text-center">
                            <button (click)="openDialogForaddProducer()" pButton icon="pi pi-fw pi-plus" label="Add New"></button>
                            
                        </div>
                        <div class="p-col-12"> 
                            <p-table [value]="producer">
                                <ng-template pTemplate="caption">
                            
                                    <div class="ui-table-globalfilter-container text-left">
                                        <input type="text" pInputText size="50" placeholder="Search" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:250px;">
                                    </div>
                                </ng-template>
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Producer Name</th>
                                        <th>Country</th>
                                        <th>Short Code</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-producer>
                                    <tr>
                                        <td>{{producer.producerName}}</td>
                                        <td>{{producer.country}}</td>
                                        <td>{{producer.shortCode}}</td>
                                        <td>{{producer.status}}</td>
                                        <td>
                                            <button pButton type="button" class="ui-button-success" icon="pi pi-pencil" style="margin-right: .5em"></button>
                                        <button pButton type="button" class="ui-button-danger" icon="pi pi-trash"></button></td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                </div>

        </div>
    </div>
</div>
