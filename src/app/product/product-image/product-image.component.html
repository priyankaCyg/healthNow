<div class="container">
    <div class="p-grid">
        <div class="p-col-12">
                <p-fileUpload name="demo[]"  customUpload="true" (uploadHandler)="onUpload($event)" multiple="multiple" maxFileSize="1000000">
                    <ng-template pTemplate="content">
                        <ul *ngIf="uploadedFiles.length">
                            <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                        </ul>
                    </ng-template>
                </p-fileUpload>
           
        </div>
    </div>
</div>
