<div class="p-grid">
        <div class="p-col-12">
            <div class="card card-w-title">
                <div class="p-grid ui-fluid vertical-container">
                        <div class="p-col p-col-align-start"> 
                            <h1 class="mt-2">Product</h1>
                        </div>
                        <div class="p-col-1 p-col-align-end text-center">
                                <button routerLink="/app/product/new-product" pButton icon="pi pi-fw pi-plus" label="Add New"></button>
                            
                        </div>
                        <div class="p-col-12"> 
                                <p-table [value]="product" [resizableColumns]="true">
                                    <ng-template pTemplate="caption">
                                   
                                        <div class="ui-table-globalfilter-container text-left">
                                            <input type="text" pInputText size="50" placeholder="Search" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:250px;">
                                        </div>
                                    </ng-template>
                                    <ng-template pTemplate="header">
                                        <tr>
                                            <th style="width: 3em">#</th>
                                            <!-- <th>Product Category</th> -->
                                            <th>Product Name</th>
                                            <th>Product Code</th>
                                            <th>Unit</th>
                                            <th>Food Culture</th>
                                            <th>Producer</th>
                                            <th>Action</th>
                                        </tr>
                                    </ng-template>
                                    <ng-template pTemplate="body" let-rowData let-columns="columns" let-product>
                                        <tr>
                                            <td class="ui-resizable-column">{{product.srNo}}</td>
                                            <!-- <td class="ui-resizable-column">{{product.prCategory}}</td> -->
                                            <td class="ui-resizable-column">{{product.prName}}</td>
                                            <td class="ui-resizable-column">{{product.prCode}}</td>
                                            <td class="ui-resizable-column">{{product.unit}}</td>
                                            <td class="ui-resizable-column">{{product.foodCulture}}</td>
                                            <td class="ui-resizable-column">{{product.producer}}</td>
                                            <td class="ui-resizable-column">
                                             <button pButton type="button" class="ui-button-success mr-2" icon="pi pi-pencil" title="Edit"></button>
                                             <button pButton type="button" class="ui-button-danger mr-2" icon="pi pi-trash" title="Delete"></button>
                                             <button pButton type="button" class="ui-button-success" icon="pi pi-arrow-circle-right" title="Send for approval"></button>
                                            </td>
                                        </tr>
                                    </ng-template>
                                </p-table>
                            </div> 
                </div>

        </div>
    </div>
</div>
