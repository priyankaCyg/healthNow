<p-confirmDialog></p-confirmDialog>
<div class="p-grid">
    <div class="p-col-12">
        <div class="card card-w-title">
            <div class="p-grid ui-fluid vertical-container">
                <div class="p-col p-col-align-start">
                    <h1 class="mt-2">Product Category</h1>
                </div>
                <div class="p-col-1 p-col-align-end text-center">
                    <button (click)="openDialogForProductCategory()" pButton icon="pi pi-fw pi-plus"
                        label="Add New"></button>
                </div>
                <div class="p-col-12">
                    <p-table #prodCategory [value]="productCategoryData" [paginator]="true" [rows]="10"
                        [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 25, 50]" [filterDelay]="0"
                        [globalFilterFields]="[
                      'sPCName',
                      'sStatusName',
                      'sParentCategoryName'
                    ]">
                        <ng-template pTemplate="caption">
                            <div class="ui-table-globalfilter-container text-left">
                                <input type="text" pInputText size="50" placeholder="Search"
                                    (input)="prodCategory.filterGlobal($event.target.value, 'contains')"
                                    style="width:250px;">
                            </div>
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Product Category Name</th>
                                <th>Parent Category</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-productCategory>
                            <tr>
                                <td>{{productCategory.sPCName}}</td>
                                <td>{{productCategory.sParentCategoryName}}</td>
                                <td style="text-align: center;">
                                    <span *ngIf="productCategory.iStatusID == 1" pButton type="button"
                                        class="badge badge--success badge--inline badge--pill">
                                        Active
                                    </span>
                                    <span *ngIf="productCategory.iStatusID == 2" pButton type="button"
                                        class="badge badge--warning badge--inline badge--pill">
                                        Inactive
                                    </span>
                                </td>
                                <td>
                                    <button pButton type="button" class="ui-button-success" icon="pi pi-pencil"
                                        (click)="editProductCategory(productCategory.iPCID)"
                                        style="margin-right: .5em"></button>
                                    <button pButton type="button" class="ui-button-danger" icon="pi pi-trash"
                                        (click)="deleteCategory(productCategory.iPCID)"></button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</div>
