<div class="p-grid">
    <div class="p-col-12">
        <div class="card card-w-title">
            <div class="p-grid ui-fluid vertical-container">
                <div class="p-col p-col-align-start"> 
                    <h1 class="mt-2">Product Category</h1>
                </div>
                <div class="p-col-1 p-col-align-end text-center">
                    <button (click)="openDialogForProductCategory()" pButton icon="pi pi-fw pi-plus" label="Add New"></button>
                    
                </div>
                <div class="p-col-12"> 
                    <p-table [value]="productCategory">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Product Category Name</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-productCategory>
                            <tr>
                                    <td>{{productCategory.productCategoryName}}</td>
                                    <td>{{productCategory.status}}</td>
                                    <td>
                                        <button pButton type="button" class="ui-button-success" icon="pi pi-pencil" style="margin-right: .5em"></button>
                                        <button pButton type="button" class="ui-button-danger" icon="pi pi-trash"></button>
                                    </td>
                            </tr>
                        </ng-template>
                    </p-table>



                
                </div>
            </div>

        </div>
    </div>
</div>
