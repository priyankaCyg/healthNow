<p-confirmDialog header="Confirmation" icon="pi pi-info" [style]="{width: '425px'}" rejectButtonStyleClass="ui-button-secondary"></p-confirmDialog>

<div class="p-grid">
    <div class="p-col-12">
        <div class="card card-w-title">
            <div class="p-grid ui-fluid vertical-container">
                <div class="p-col p-col-align-start"> 
                    <h1 class="mt-2">Supplier Category</h1>
                </div>
                <div class="p-col-1 p-col-align-end text-center">
                    <button (click)="openDialogForProductCategory()" pButton icon="pi pi-fw pi-plus" label="Add New"></button>
                    
                </div>
                <div class="p-col-12 mb-5"> 
                    <p-table [value]="supplierCategory">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Supplier Category Name</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-supplierCategory>
                            <tr>
                                    <td>{{supplierCategory.sSupCName}}</td>
                                    <!-- <td>{{supplierCategory.sStatusName}}</td> -->
                                    <td>
                                        <span *ngIf="supplierCategory.iStatusID == 1" class="badge badge--success badge--inline badge--pill">
                                          Active
                                        </span>
                                        <span *ngIf="supplierCategory.iStatusID == 2" class="badge badge--warning badge--inline badge--pill">
                                          Inactive
                                        </span>
                                        <span *ngIf="supplierCategory.iStatusID == 3" class="badge badge--danger badge--inline badge--pill">
                                          Deleted
                                        </span>
                                      </td>
                                    <td>
                                        <button pButton type="button"  (click)="editSupplierCategory(supplierCategory.iSupCatID)"  class="ui-button-success" icon="pi pi-pencil" style="margin-right: .5em"></button>
                                        <button pButton type="button"  (click)="deleteSupplierCategory(supplierCategory.iSupCatID)"  class="ui-button-danger" icon="pi pi-trash"></button>
                                    </td>
                            </tr>
                        </ng-template>
                    </p-table>



                
                </div>
            </div>

        </div>
    </div>
</div>
