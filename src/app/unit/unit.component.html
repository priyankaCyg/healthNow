<div class="p-grid">
    <div class="p-col-12">
        <div class="card card-w-title">
            <div class="p-grid ui-fluid vertical-container">
                    <div class="p-col p-col-align-start"> 
                        <h1 class="mt-2">Unit</h1>
                    </div>
                    <div class="p-col-1 p-col-align-end text-center">
                    <button (click)="openDialogForaddUnit()" pButton icon="pi pi-fw pi-pencil" label="Add New"></button>
                </div>

               <div class="p-col-12">
                <p-table [value]="unit">
                    <ng-template pTemplate="caption">
                   
                        <div class="ui-table-globalfilter-container text-left">
                            <input type="text" pInputText size="50" placeholder="Search" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:250px;">
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 3em">Sr. No.</th>
                            <th>Unit</th>
                            <th>Action</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-unit>
                        <tr>
                            <td>{{unit.srNo}}</td>
                            <td>{{unit.unitName}}</td>
                            <td>
                                <button pButton type="button" class="ui-button-success" icon="pi pi-pencil" style="margin-right: .5em"></button>
                                <button pButton type="button" class="ui-button-danger" icon="pi pi-trash"></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
               </div>

            </div>
        </div>
    </div>
</div>
