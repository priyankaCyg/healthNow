<p-confirmDialog header="Confirmation" icon="pi pi-info" [style]="{width: '425px'}"
    rejectButtonStyleClass="ui-button-secondary"></p-confirmDialog>
<div class="p-grid">
    <div class="p-col-12">
        <div class="card card-w-title">
            <div class="p-grid ui-fluid vertical-container">
                <div class="p-col p-col-align-start">
                    <h1 class="mt-2">Unit</h1>
                </div>
                <div class="p-col-1 p-col-align-end text-center">
                    <button (click)="openDialogForaddUnit()" pButton icon="pi pi-fw pi-pencil"
                        label=" Add New"></button>
                </div>
                <div class="p-col-12">
                    <p-table [value]="unit" #UnitSearch [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                        [rowsPerPageOptions]="[10, 25, 50]" [filterDelay]="0"
                        [globalFilterFields]="['sUnitName','sStatusName', 'sSymbol']" class="defaultDataTable">
                        <ng-template pTemplate="caption">

                            <div class="ui-table-globalfilter-container text-left">
                                <input type="text" pInputText size="50" placeholder="Search"
                                    (input)="UnitSearch.filterGlobal($event.target.value, 'contains')"
                                    style="width:250px;">
                            </div>
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Unit</th>
                                <th>Symbol</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-i="rowIndex" let-unit>
                            <tr>
                                <td>{{unit.sUnitName}}</td>
                                <td>{{unit.sSymbol}}</td>
                                <td>
                                    <span *ngIf="unit.iStatusID == 1"
                                        class="badge badge--success badge--inline badge--pill">
                                        {{unit.sStatusName}}
                                    </span>
                                    <span *ngIf="unit.iStatusID == 2"
                                        class="badge badge--warning badge--inline badge--pill">
                                        {{unit.sStatusName}}
                                    </span>
                                    <span *ngIf="unit.iStatusID == 3"
                                        class="badge badge--danger badge--inline badge--pill">
                                        {{unit.sStatusName}}
                                    </span>
                                </td>
                                <td>
                                    <button pButton type="button" (click)="editUnit(unit.iUnitID)"
                                        class="ui-button-success" icon="pi pi-pencil"
                                        style="margin-right: .5em"></button>
                                    <button pButton type="button" (click)="deleteUnit(unit.iUnitID)"
                                        class="ui-button-danger" icon="pi pi-trash"></button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</div>
