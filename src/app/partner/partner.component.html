<div class="p-grid">
    <div class="p-col-12">
        <div class="card card-w-title">
            <div class="p-grid ui-fluid vertical-container">
                <div class="p-col p-col-align-start">
                    <h1 class="mt-2">Partner</h1>
                </div>
                <div class="p-col-1 p-col-align-end text-center">
                    <button routerLink="/app/partner/new-partner" pButton icon="pi pi-fw pi-plus" label="Add New"></button>
                </div>
                <div class="p-col-12"> 
                    <p-table #dt [value]="partner">
                        <ng-template pTemplate="caption">
                       
                            <div class="ui-table-globalfilter-container text-left">
                                <input type="text" pInputText size="50" placeholder="Search" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:250px;">
                            </div>
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Partner Name</th>
                                <th>Short Code</th>
                                <th>Legal Entity</th>
                                <th>Website</th>
                                <th>Tel No.1</th>
                                <th>Tel No.2</th>
                                <th>Fax</th>
                                <th>Pan</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-partner>
                            <tr>
                                <td>{{partner.partnerName}}</td>
                                <td>{{partner.shortCode}}</td>
                                <td>{{partner.legalEntity}}</td>
                                <td>{{partner.website}}</td>
                                <td>{{partner.telNo1}}</td>
                                <td>{{partner.telNo2}}</td>
                                <td>{{partner.fax}}</td>
                                <td>{{partner.pan}}</td>
                                <td><span class="badge badge--success badge--inline badge--pill">Active</span></td>
                                <td>
                                    <button pButton type="button" class="ui-button-success" icon="pi pi-pencil" style="margin-right: .5em"></button>
                                    <button pButton type="button" class="ui-button-danger" icon="pi pi-trash"></button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>


             </div>
        </div>
    </div>
</div>
