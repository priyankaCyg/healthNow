<div class="p-grid ui-fluid">
    <div class="p-col-12"> 
        <div class="p-grid form-group">
        <div class="p-col-12 p-md-6 p-lg-6">
                <label for="bankName">Bank Name</label>
                <input id="bankName" type="text" pInputText>
         </div>
         <div class="p-col-12 p-md-6 p-lg-6">
                <label for="middleName">Short Code/Account Type</label>
                <input id="middleName" type="text" pInputText>
         </div>
          <div class="p-col-12 p-md-6 p-lg-6">
                <label for="lasteName">Account No</label>
                <input id="lasteName" type="text" pInputText>
         </div>
         <div class="p-col-12 p-md-6 p-lg-6">
                <label for="lasteName">IFSC</label>
                <input id="lasteName" type="text" pInputText>
         </div>
         <div class="p-col-12 p-md-12 p-lg-12">
            <label for="bankBranch">Bank Branch</label>
            <textarea rows="3" pInputTextarea autoResize="autoResize"></textarea>
        </div>
        </div>
        <div class="separator separator--border-dashed separator--space-sm separator--portlet-fit"></div>
        <div class="p-grid form-group">
            <div class="p-col-12 p-md-6 p-lg-6">
                <label for="status">Status</label>
                <p-dropdown id="status" [options]="status" ></p-dropdown>
            </div>
        </div>

        
        <div class="separator separator--border-solid separator--space-sm separator--portlet-fit"></div>
        <div class="p-grid form-group ui-fluid p-justify-end">
            <div class="p-col-12 p-md-12 p-lg-12 text-right">
                <button pButton type="button" label="Cancel" class="ui-button-light atbt mb-2 mr-2"></button>
            
                <button pButton type="button" label="Save" class="ui-button atbt mb-2"></button>
            </div>
        </div>

    </div>
   
</div>
