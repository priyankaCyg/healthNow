<form [formGroup]="PartnerAddressForm" autocomplete="off" novalidate>
    <div class="p-grid ui-fluid">
        <div class="p-col-12">
            <div class="p-grid form-group">
                <div class="p-col-12 p-md-6 p-lg-4">
                    <label for="iAddTypeID">Address Type</label>
                    <p-dropdown id="iAddTypeID" formControlName="iAddTypeID" [options]="adressTypeData"
                        optionLabel="sKVValue" [(ngModel)]="selectedAddressType"></p-dropdown>
                    <div>
                        <p-message severity="error" text="This Field is required"
                            *ngIf="PartnerAddressForm.controls['iAddTypeID'].touched  && (selectedAddressType.iKVID =='' || PartnerAddressForm.controls['iAddTypeID'].hasError('required'))">
                        </p-message>
                    </div>
                </div>
                <div class="p-col-12 p-md-6 p-lg-4">
                    <label for="sAdd1">Address1</label>
                    <input id="sAdd1" type="text" formControlName="sAdd1" pInputText>
                    <div>
                        <p-message severity="error" text="This Field is required"
                            *ngIf="!PartnerAddressForm.controls['sAdd1'].valid && (PartnerAddressForm.controls['sAdd1'].dirty || PartnerAddressForm.controls['sAdd1'].touched)">
                        </p-message>
                    </div>
                </div>
                <div class="p-col-12 p-md-6 p-lg-4">
                    <label for="sAdd2">Address2</label>
                    <input id="sAdd2" type="text" formControlName="sAdd2" pInputText>
                    <div>
                        <p-message severity="error" text="This Field is required"
                            *ngIf="!PartnerAddressForm.controls['sAdd2'].valid && (PartnerAddressForm.controls['sAdd2'].dirty || PartnerAddressForm.controls['sAdd2'].touched)">
                        </p-message>
                    </div>
                </div>
            </div>
            <div class="p-grid form-group">
                <div class="p-col-12 p-md-6 p-lg-4 mb-2">
                    <label for="sPostalCode">Pincode</label>
                    <input id="sPostalCode" type="text" formControlName='sPostalCode' pInputText
                        (change)="onChangePincode()">
                    <div>
                        <p-message severity="error"
                            [text]="PartnerAddressForm.controls['sPostalCode'].errors['required'] ? 'This Field is required' : PartnerAddressForm.controls['sPostalCode'].errors['minlength'] ? 'Please enter 6 digits pincode':PartnerAddressForm.controls['sPostalCode'].errors['maxlength'] ? 'Please enter 6 digits pincode': 'Enter a valid Pincode'"
                            *ngIf="!PartnerAddressForm.controls['sPostalCode'].valid&&(PartnerAddressForm.controls['sPostalCode'].dirty ||PartnerAddressForm.controls['sPostalCode'].touched)">
                        </p-message>
                    </div>
                </div>
                <div class="p-col-12 p-md-6 p-lg-4 mb-2">
                    <label for="sStateName">State</label>
                    <input id="sStateName" type="text" formControlName="sStateName" pInputText>
                </div>
                <div class="p-col-12 p-md-6 p-lg-4 mb-2">
                    <label for="sCityName">City</label>
                    <input id="sCityName" type="text" formControlName="sCityName" pInputText>
                </div>
                <div class="p-col-12 p-md-6 p-lg-4 mb-2">
                    <label for="sLandmark">Landmark</label>
                    <input id="sLandmark" type="text" formControlName="sLandmark" pInputText>
                    <div>
                        <p-message severity="error" text="This Field is required"
                            *ngIf="!PartnerAddressForm.controls['sLandmark'].valid && (PartnerAddressForm.controls['sLandmark'].dirty || PartnerAddressForm.controls['sLandmark'].touched)">
                        </p-message>
                    </div>
                </div>
            </div>
            <div class="separator separator--border-solid separator--space-sm separator--portlet-fit"></div>
            <div class="p-grid form-group ui-fluid p-justify-end">
                <div class="p-col-12 p-md-12 p-lg-12 text-right">
                    <button pButton type="button" label="Cancel" class="ui-button-light atbt mr-2"
                        (click)="closeDialog()"></button>
                    <button *ngIf="!isEdit" pButton type="button" label="Save"
                        [disabled]="!(!PartnerAddressForm.invalid && !dropDownValidityCheck())" class="ui-button atbt"
                        (click)="addPartnerAddress()"></button>
                    <button *ngIf="isEdit" pButton type="button" label="Update"
                        [disabled]="!(!PartnerAddressForm.invalid && !dropDownValidityCheck())" class="ui-button atbt"
                        (click)="editPartnerAddress()"></button>
                </div>
            </div>
        </div>
    </div>
</form>
