<div class="p-grid ui-fluid">
    <div class="p-col-8"> 
      <div class="p-grid">
          <div class="p-col-12 p-lg-12">
            <div class="p-grid form-group">  
                <div class="p-col-12 p-md-6 p-lg-4 mb-2">
                    <label for="prdCategory">Product Category</label>
                    <p-dropdown [options]="prdCategory" [(ngModel)]="selectedCategory1"></p-dropdown>
                </div>
                
              </div>  
          </div>

          <div class="p-col-12 p-lg-12">
            <p-table [value]="products">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3em">#</th>
                        <th>Product</th>
                        <th style="width: 15em"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-products>
                    <tr>
                        <td>{{products.srNo}}</td>
                        <td>{{products.product}}</td>
                        <td><i class="pi pi-arrow-circle-right" style="font-size: 1.8em; color: #76256e;"></i></td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
      </div>
    </div>

    <div class="p-col-4">
        <div class="p-grid">
            <div class="p-col-12">
          <div class="card download-files p-3 mb-2">
            <div class="p-grid p-nogutter">
                
                <div class="p-col-12 p-md-12 p-lg-12 mb-2">
                    <div class="card bg-success p-2">Product Category : <strong> Food </strong></div>
                </div>
                 <div class="p-col-12 p-md-12 p-lg-12 mb-2">
                    <div class="card bg-success p-2">Product : <strong> Gluten Free Wheat 10kg Pack </strong></div>
                </div>
              <div class="p-col-12 p-md-12 p-lg-12 mb-2">
                  <label for="partner">Partner</label>
                  <p-dropdown [options]="partner" [(ngModel)]="selectedPartner1"></p-dropdown>
              </div>
              
            <div class="p-col-12 p-md-12 p-lg-12 mb-2">
                  <label for="location">Location</label>
                  <p-dropdown [options]="location" [(ngModel)]="selectedLocation1"></p-dropdown>
              </div>
            <div class="p-col-12 p-md-12 p-lg-12 mb-2">
                  <label for="qty">Quantity</label>
                  <input id="qty"  type="text" pInputText placeholder="100">
              </div>
              <!-- <div class="p-col-12 p-md-12 p-lg-12 mb-2">
                <label for="unit">Unit</label>
                <p-dropdown [options]="unit" [(ngModel)]="selectedUnit1"></p-dropdown>
            </div> -->

            </div>
          </div>
      </div>
  </div>
  

    </div>

<div class="p-col-12 p-md-2 p-lg-12 mt-3">
    <div class="separator separator--border-solid separator--space-sm separator--portlet-fit"></div>
</div>

        <div class="p-col-12 p-md-2 p-lg-12 text-right mt-1">
            <button pButton type="button" label="Cancel"  class="ui-button-light atbt mr-2 mb-2"></button>
          <button pButton type="submit" label="Save" class="ui-button atbt mb-2"></button>
      </div>

             
 </div>
