<div class="p-grid">
    <div class="p-col-12">
        <div class="card card-w-title">
            <div class="p-grid ui-fluid vertical-container">
                <div class="p-col p-col-align-start">
                    <h1 class="mt-2">PO List</h1>
                </div>
                <div class="p-col-1 p-col-align-end text-center">
                    <button routerLink="/app/purchase-order/po-general-details" pButton icon="pi pi-fw pi-plus" label="Create PO"></button>

                </div>
            <div class="p-col-12 mt-3"> 
                <p-table [value]="poList">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 3em">#</th>
                            <th>Supplier PO</th>
                            <th>Supplier PO Date</th>
                            <th>Supplier Name</th>
                            <th>Currency</th>
                            <th>Include Taxes</th>
                            <th>Status</th>
                            <th>Created By</th>
                            <th>Action</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-poList>
                        <tr>
                            <td>
                                <a href="#" [pRowToggler]="rowData">
                                <i [ngClass]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></i>
                            </a>
                            </td>
                            <td>{{poList.supplierPo}}</td>
                            <td>{{poList.poDate}}</td>
                            <td>{{poList.supName}}</td>
                            <td>{{poList.currency}}</td>
                            <td><p-checkbox name="groupname" value="val1" [(ngModel)]="selectedValues"></p-checkbox></td>
                            <td>
                                <span class="badge badge--warning badge--inline badge--pill">Draft</span>
                            </td>
                            <td>{{poList.createdDate}}</td>
                            <td>
                                <button pButton type="button" class="ui-button-danger mr-1" icon="pi pi-file-pdf" title="View Details"></button>
                                <button pButton type="button" class="ui-button-success mr-1" icon="pi pi-pencil"></button>
                                <button pButton type="button" class="ui-button-danger mr-1" icon="pi pi-trash"></button> 
                                <button pButton type="button" class="ui-button-success" icon="pi pi-arrow-circle-right" title="Send for approval"></button>
                            </td>
                            
                        </tr>
                    </ng-template>
                </p-table>
            
            </div>              
        </div> 

                                
        </div>
    </div>
</div>
