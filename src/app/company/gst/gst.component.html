<form [formGroup]="GSTSubmit" (ngSubmit)="onSubmit()">

    <div class="p-grid ui-fluid">
        <div class="p-col-12">

            <div class="p-grid form-group">

                <div class="p-col-12">
                    <label for="state">State</label>
                    <p-dropdown id="state" class="form-control" [options]="gstState" formControlName="state"
                        optionLabel="sLocName" placeholder="Select" required="true" [(ngModel)]="selectedstatus">
                    </p-dropdown>
                    <p-message severity="error" text="select State is required"
                        *ngIf="GSTSubmit.controls['state'].touched && (selectedstatus.iLocationID=='' || GSTSubmit.controls['state'].hasError('required'))">
                    </p-message>
                </div>

                <div class="p-col-12" [ngClass]="{'has-error': GSTSubmit.get('gst').errors &&
                (GSTSubmit.get('gst').touched || GSTSubmit.get('gst').dirty)}">
                    <label for="gst">GST</label>
                    <input id="gst" class="form-control" formControlName="gst" type="text" pInputText>
                    <p-message severity="error"
                        [text]="GSTSubmit.controls['gst'].errors['required'] ? 'GST Number is required' : GSTSubmit.controls['gst'].errors"
                        *ngIf="!GSTSubmit.controls['gst'].valid && GSTSubmit.controls['gst'].dirty">
                    </p-message>
                </div>

            </div>
            <div class="separator separator--border-solid separator--space-sm separator--portlet-fit"></div>
            <div class="p-grid form-group ui-fluid">
                <div class="p-col-12 p-md-12 p-lg-12 text-right">
                    <button pButton type="button" label="Cancel" class="ui-button-light atbt mr-2"
                        (click)="close()"></button>

                    <button pButton type="submit" label="Save" [disabled]="!GSTSubmit.valid"
                        class="ui-button atbt"></button>
                </div>
            </div>

        </div>

    </div>
</form>
