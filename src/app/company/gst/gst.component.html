<form [formGroup]="GSTSubmit" (ngSubmit)="onSubmit()">

    <div class="p-grid ui-fluid">
        <div class="p-col-12">

            <div class="p-grid form-group">

                <div class="p-col-12">
                    <label for="state">State</label>
                    <p-dropdown id="state" class="form-control" [options]="gstState" formControlName="state"
                        optionLabel="sLocName" placeholder="Select" required="true" [(ngModel)]="selectedstatus">
                    </p-dropdown>
                    <span class="text-danger">
                        <span *ngIf="GSTSubmit.get('state').touched  && (selectedstatus.iLocationID == 0 ||
                        GSTSubmit.get('state').hasError('required'))">This field is required</span>

                    </span>
                </div>

                <div class="p-col-12" [ngClass]="{'has-error': GSTSubmit.get('gst').errors &&
                (GSTSubmit.get('gst').touched || GSTSubmit.get('gst').dirty)}">
                    <label for="gst">GST</label>
                    <input id="gst" class="form-control" formControlName="gst" type="text" pInputText>
                    <span *ngIf="GSTSubmit.get('gst').errors &&
                    (GSTSubmit.get('gst').touched || GSTSubmit.get('gst').dirty)">
                        <span *ngIf="GSTSubmit.get('gst').errors.required">
                            This Field is Required
                        </span>
                    </span>
                </div>

            </div>
            <div class="separator separator--border-solid separator--space-sm separator--portlet-fit"></div>
            <div class="p-grid form-group ui-fluid">
                <div class="p-md-6 p-lg-6"></div>
                <div class="p-col-12 p-md-3 p-lg-3">
                    <button pButton type="button" label="Cancel" style="margin-bottom:10px" class="ui-button-light"
                        (click)="close()"></button>
                </div>
                <div class="p-col-12 p-md-3 p-lg-3">
                    <button pButton type="submit" label="Save" style="margin-bottom:10px" [disabled]="!GSTSubmit.valid"
                        class="ui-button"></button>
                </div>
            </div>

        </div>

    </div>
</form>
