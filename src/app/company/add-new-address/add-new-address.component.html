
    <div class="p-grid ui-fluid">
        <div class="p-col-12"> 
            <div class="p-grid form-group">
                <div class="p-col-12 p-md-6 p-lg-4">
                    <label for="addressType">Address Type</label>
                    <p-dropdown [options]="addressType" [(ngModel)]="selectedaddressType"></p-dropdown>
                </div>
                <div class="p-col-12 p-md-6 p-lg-4">
                    <label for="address1">Address1</label>
                    <input id="address1" type="text" pInputText>
                    
                </div>
                <div class="p-col-12 p-md-6 p-lg-4">
                    <label for="address2">Address2</label>
                    <input id="address2" type="text" pInputText>
                </div>
                
            </div>
    
            <div class="p-grid form-group">
                <div class="p-col-12 p-md-6 p-lg-4">
                    <label for="state">State</label>
                    <p-dropdown id="state" [options]="sate" [(ngModel)]="selectedstate"></p-dropdown>
                </div>
                <div class="p-col-12 p-md-6 p-lg-4">
                    <label for="city">City</label>
                    <p-dropdown [options]="city" [(ngModel)]="selectedcity"></p-dropdown>
                </div>
                <div class="p-col-12 p-md-6 p-lg-4">
                    <label for="pincode">Pincode</label>
                    <input id="pincode" type="text" pInputText>
                </div>
                <div class="p-col-12 p-md-6 p-lg-4">
                    <label for="landmark">Landmark</label>
                    <input id="landmark" type="text" pInputText>
                </div>
                <div class="p-col-12 p-md-6 p-lg-4">
                    <label for="shortname">Short Name</label>
                    <input id="shortname" type="text" pInputText>
                </div>
    
            </div>
            <div class="separator separator--border-dashed separator--space-sm separator--portlet-fit"></div>
    
            <div class="p-grid form-group">
                <div class="p-col-12 p-md-6 p-lg-4">
                    <label for="telNo1">Tel No.1</label>
                    <input id="telNo1" type="text" pInputText>
                </div>
                <div class="p-col-12 p-md-6 p-lg-4">
                    <label for="telNo2">Tel No.2</label>
                    <input id="telNo2" type="text" pInputText>
                </div>
                <div class="p-col-12 p-md-6 p-lg-4">
                    <label for="fax">FAX No.</label>
                    <input id="fax" type="text" pInputText>
                </div>
                <div class="p-col-12 p-md-6 p-lg-4">
                    <label for="status">Status</label>
                    <p-dropdown id="status" [options]="status" [(ngModel)]="selectedstatus"></p-dropdown>
                </div>
    
            </div>
            <div class="separator separator--border-solid separator--space-sm separator--portlet-fit"></div>
            <div class="p-grid form-group ui-fluid p-justify-end">
                <div class="p-col-12 p-md-2 p-lg-1">
                    <button pButton type="button" label="Cancel" style="margin-bottom:10px" class="ui-button-light"></button>
                </div>
                 <div class="p-col-12 p-md-2 p-lg-1">
                    <button pButton type="button" label="Save" style="margin-bottom:10px" class="ui-button"></button>
                </div>
            </div>

        </div>
       
    </div>
