<form #id [formGroup]="DepartmentSubmit" (ngSubmit)="onSubmit()">

    <div class="p-grid ui-fluid">
        <div class="p-col-12">

            <div class="p-grid form-group">

                <div class="p-col-12" [ngClass]="{'has-error': DepartmentSubmit.get('departmentname').errors &&
                (DepartmentSubmit.get('departmentname').touched || DepartmentSubmit.get('departmentname').dirty)}">
                    <label for="departmentname">Department Name</label>
                    <input id="departmentname" class="form-control" type="text" formControlName="departmentname"
                        pInputText>
                    <span *ngIf="DepartmentSubmit.get('departmentname').errors &&
                    (DepartmentSubmit.get('departmentname').touched || DepartmentSubmit.get('departmentname').dirty)">
                        <span class="text-danger" *ngIf="DepartmentSubmit.get('departmentname').errors.required">
                            This Field is Required
                        </span>
                    </span>
                </div>

                <div class="p-col-12">
                    <label for="iStatusID">Status</label>
                    <p-dropdown id="status" class="form-control" [options]="seldepartmentStatus"
                        formControlName="depstatus" placeholder="Select" optionLabel="sKVValue"
                        [(ngModel)]="selectedstatus" required="true">

                    </p-dropdown>

                    <span class="text-danger">
                        <span *ngIf="DepartmentSubmit.get('depstatus').touched  && (selectedstatus.iKVID==0 ||
                        DepartmentSubmit.get('depstatus').hasError('required'))">This field is required</span>

                    </span>
                </div>

            </div>
            <div class="separator separator--border-solid separator--space-sm separator--portlet-fit"></div>
            <div class="p-grid form-group ui-fluid">
                <div class="p-md-6 p-lg-6"></div>
                <div class="p-col-12 p-md-12 p-lg-12 text-right">
                    <button pButton type="button" label="Cancel" class="ui-button-light atbt mr-2" (click)="close()"></button>                
                    <button pButton type="submit" label="Save" [disabled]="!DepartmentSubmit.valid" class="ui-button atbt"></button>
                </div>
            </div>

        </div>

    </div>
</form>
